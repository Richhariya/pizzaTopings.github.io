<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richhariya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="pizza-logo.webp">
</head>
<body>
    <div id="head-tag-1">
    <h1 id="head-tag">Feedback</h1>
    <h1 class="container">Please take a moment to tell us what you think about our website,
        our product, our organization, or anything else that comes to mind. We welcome
        all your comments and suggestions that will help us serve you better .
        And please visht us often.
    </h1>
    <div class="mb-3 container fix">
        <label for="exampleFormControlInput1" class="form-label">Complete Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name">
      </div>
      <div class="mb-3 container fix">
        <label for="exampleFormControlTextarea1" class="form-label">Feedback Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button id="button1">Submit</button>
    </div>
     <div class="main-wrapper" id="container">
        
        <div class="flex-container ">
        <img src="R.png">
        <h1 style="text-align:center ;">Richhariya's Pizza</h1>
    </div>
    <div class="input-group flex-nowrap">
        <input type="text" class="form-control" id="order-id-input" placeholder="Please enter the order ID"  aria-describedby="addon-wrapping" autocomplete="off">
        <button class="btn btn-dark" type="button" id="button-addon2" onclick="manageOrder()">Execute</button>  
    </div>
    <div class="order-status-wrapper">
        <p class="lead status" style="display:none" id="order-no-display"></p>
        <button type="button" class="btn btn btn-lg btn-light order-status-block">Order placed</button>
        <button type="button" class="btn btn btn-lg btn-light order-status-block">Chef received the order and started preparing</button>
        <button type="button" class="btn btn btn-lg btn-light order-status-block">Pizza Sauce added</button>
        <button type="button" class="btn btn btn-lg btn-light order-status-block">First layer of cheeze added</button>
        <button type="button" class="btn btn btn-lg btn-light order-status-block">Toppings added</button>
        <button type="button" class="btn btn btn-lg btn-light order-status-block">Second Layer of cheeze added</button>
        <button type="button" class="btn btn btn-lg btn-light order-status-block">Pizza backed!</button>
        <button type="button" class="btn btn btn-lg btn-light order-status-block">Oregano added and packed</button>
        <button type="button" class="btn btn btn-lg btn-light order-status-block">Package received at a counter</button>
        <button type="button" class="btn btn btn-lg btn-light order-status-block">The order is ready and handed over the zomato guy!</button>
    </div>
   </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js">
    </script>
</body>
</html>
